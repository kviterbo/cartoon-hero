	<span>Span element</span>
	<h1 class="uppercase"><span>Heading 1</span> - 1</h1>

	<!--
	get colors from htmlcolorcodes.com - html color codes have names
	could do #54DSJ3 or darksalmon
	style type = allows style elemtns
	original line before adding h1 thing
	<h1 style="font-size: 30px; color: darksalmon;">Heading 1 - 2</h1>
	h2 styles will NOT go through if you have code, the more specific style has more precedence.
	whats happening on the element will go through than the CSS Code.
	big = class, 
	upper = class that uppercases words
	having big AND uppercase changes that element only
	span element = has no default style
	to get style file in html file, have a link element
	original:
		<style type="text/css">
	</style>
	rel = relation
	href = "" = link- can use a REAL url

	-->
