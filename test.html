<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
</head>
<body>
	<h1> Hey. I'm a big heading. </h1>
	<p>Hey i'm a <b><i>paragraph</i></b> element. Cool huh?</p>
	<a href="https://google.com" target="_blank" title="Lets go to google!">Click me! i'm a link!</a>
	<!--
	Target = "_blank" represents a new tab
	title="dkdfg" represents the hovering thing
	b = bold, i = italize
	images dont have closing tags
	head element is HIDDEN
	body element is VISIBLE content
	whitespace is considered nothing
	<br> represents line break
		-->
	<p>this is new</p>
	<p>My name is: <br>
		Kitty Cat
	</p>
	<img src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png">
</body>
</html>
